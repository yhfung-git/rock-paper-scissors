<!DOCTYPE html>
<html>
  <head>

    <title>Rock-Paper-Scissors</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" href="Image/favicon.png" type="image/png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">

  </head>
  <body>
    <nav>Rock Paper Scissors</nav>

    <!-- Play Button -->
    <a href="#game" class="play">
      <button>Play</button>
    </a>

    <div class="container">
      <div>
        <h2 id="game">You</h2>

        <!-- User Buttons -->
        <div class="user-buttons">
          <button value="rock"><i class="fa-regular fa-hand-back-fist" id="user-rock" ></i></button>
          <button value="paper"><i class="fa-regular fa-hand" id="user-paper" ></i></button>
          <button value="scissors"><i class="fa-regular fa-hand-scissors" style="transform: rotate(84deg);" id="user-scissors"></i></button>
        </div>

        <!-- Computer Buttons -->
        <h2>Computer</h2>
        <div class="computer-buttons">
          <button><i class="fa-regular fa-hand-back-fist" id="computer-rock"></i></button>
          <button><i class="fa-regular fa-hand" id="computer-paper"></i></button>
          <button><i class="fa-regular fa-hand-scissors" style="transform: rotate(84deg);" id="computer-scissors"></i></button>
        </div>
      </div>

      <!-- Score -->
      <span class="score-container">
        <h2>Score</h2>
        <div class="score">
          <p>You: <em id="player-score">0</em></p>
          <p>Computer: <em id="computer-score">0</em></p>
          <p id="result"></p>
        </div>
        <button class="restart">Restart</button>
      </span>

    </div>

    <!-- Footer -->
    <footer>
      <p>Copyright Â©2022-<span id="current-year"></span> <a href="https://github.com/yhfung-git" target="_blank">yhfung-git <i class="fa-brands fa-github"></i></a>. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="/Javascript/javascript.js"></script>
    <script src="/Javascript/scroll.js"></script>
    <script src="/Javascript/game.js"></script>
  </body>
</html>
